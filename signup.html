<!DOCTYPE html>
<html lang= "en-ca">
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
</head>

<body>
<header class="grid">
  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <img class="logo unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 pad-t pad-l" src="images/magentalogo.png" alt="mymotion logo">

    
    <nav class="unit unit-xs-1 unit-s-1 unit-m-1 unit-1">
      <input type="checkbox" class="nav-check" id="nav-check">

      <label class="nav-label" for="nav-check">
        <img src="images/hamburger.png" alt="open nav">
        </label>
        <ul class="nav list-group list-group--inline">
            <li><a class="nav pad-t-1-2" href="tours.html">Tours</a></li>
            <li><a class="nav pad-t-1-2" href="pricing.html">Pricing</a></li>
            <li><a class="nav pad-t-1-2" href="index.html">Home</a></li>
            <li><a class="nav pad-t-1-2" href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
  </div>

</header>

<main>
  <form action="http://formspree.io/erin.mill123@gmail.com" method="post">

  <div>
  <label for="name">Name</label>
    
    <input id="name" required name="name" name="name">
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" name="email">
  </div>

  <div>
  <label for="password">Password</label>
    <input id="password" type="password" required name="password" name="password">
  </div>

  <div>
  <label for="confirmpassword">Confirm Password</label> 
    <input id="confirmpassword" type="confirmpassword" required name="confirmpassword" name="confirmpassword">
  </div>

    <fieldset>
    <legend>Method of Payment</legend>

    <input id="visa" type="radio" name="feels">
    <label for="visa">Visa</label>

     <input id="mastercard" type="radio" name="feels">
    <label for="mastercard">Mastercard</label>

     <input id="debit" type="radio" name="feels">
    <label for="debit">Debit</label>

    <div>
      <label for="card">Card Number</label> 
      <input id="card" type="confirmpassword" required name="card" name="card">
    </div>

    <div>
      <label for="expire">Expiry (mm/yr) </label> 
      <input id="expire" type="expire" required name="expire" name="expire">
    </div>

  </fieldset>

  <div>
    <button class="startbutton type="submit">Sign Up</button>
  </div>

</form>
</main>
</body>
</html>
