<main role="main">

  <h1 class="island">Signup Information</h1>

    <form class= "grid gutter" action="http://formspree.io/erin.mill123@gmail.com" method="post">

<div class="unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-2">

  <div>
  <label for="name" class="purptext">Name</label>
    
    <input id="name" required name="name" name="name">
  </div>

  <div>
    <label for="email" class="purptext">Email</label>
    <input id="email" type="email" name="email">
  </div>

  <div>
  <label for="password" class="purptext">Password</label>
    <input id="password" type="password" required name="password" name="password">
  </div>

  <div>
  <label for="confirmpassword" class="purptext">Confirm Password</label> 
    <input id="confirmpassword" type="password" required name="confirmpassword" name="confirmpassword">
  </div>
</div>

    <fieldset class="grid">
<div class="pad-t pad-b unit unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-2"</div>

    <input id="visa" type="radio" name="card">
    <label for="visa" class="purptext">Visa</label>

     <input id="mastercard" type="radio" name="card">
    <label for="mastercard" class="purptext">Mastercard</label>

     <input id="debit" type="radio" name="card">
    <label for="debit" class="purptext">Debit</label>

    <div>
      <label for="card" class="purptext">Card Number</label> 
      <input id="card" type="confirmpassword" required name="card" name="card">
    </div>

<div class="purptext">
    <div>
      <legend class="giga">Expiry</legend>
        <label for="subject">Month</label>
           <select id="subject" name="_subject">
               <option></option>
               <option>01</option>
               <option>02</option>
               <option>03</option>
               <option>04</option>
               <option>05</option>
               <option>06</option>
               <option>07</option>
               <option>08</option>
               <option>09</option>
               <option>10</option>
               <option>11</option>
               <option>12</option>
            </select>
    </div>

    <div>
       <label for="subject-2">Year</label>
        <select id="subject-2" name="_subject">
          <option></option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
        </select>
      </div>
    </div>


  </fieldset>

  <div class="grid pad-l pad-b">
    <button class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 submit startbutton text-right" type="submit">Sign Up</button>
  </div>

</form>
