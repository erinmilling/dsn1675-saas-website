<!DOCTYPE html>
<html lang= "en-ca">
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
</head>

<body>
<header class="grid">
  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <img class="logo unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 pad-t pad-l" src="images/magentalogo.png" alt="mymotion logo">

    
    <nav class="unit unit-xs-1 unit-s-1 unit-m-1 unit-1">
      <input type="checkbox" class="nav-check" id="nav-check">

      <label class="nav-label" for="nav-check">
        <img src="images/hamburger.png" alt="open nav">
        </label>
        <ul class="nav list-group list-group--inline">
            <li><a class="nav pad-t-1-2" href="tours.html">Tours</a></li>
            <li><a class="nav pad-t-1-2" href="pricing.html">Pricing</a></li>
            <li><a class="nav pad-t-1-2" href="index.html">Home</a></li>
            <li><a class="nav pad-t-1-2" href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
  </div>

</header>

<main>
  <form action="http://formspree.io/erin.mill123@gmail.com" method="post">

  <div>
  <label for="name" class="purptext">Name</label>
    
    <input id="name" required name="name" name="name">
  </div>

  <div>
    <label for="email" class="purptext">Email</label>
    <input id="email" type="email" name="email">
  </div>

  <div>
  <label for="password" class="purptext">Password</label>
    <input id="password" type="password" required name="password" name="password">
  </div>

  <div>
  <label for="confirmpassword" class="purptext">Confirm Password</label> 
    <input id="confirmpassword" type="password" required name="confirmpassword" name="confirmpassword">
  </div>

    <fieldset>
    <legend class="pad-t tera purptext">Method of Payment</legend>

    <input id="visa" type="radio" name="card">
    <label for="visa" class="purptext">Visa</label>

     <input id="mastercard" type="radio" name="card">
    <label for="mastercard" class="purptext">Mastercard</label>

     <input id="debit" type="radio" name="card">
    <label for="debit" class="purptext">Debit</label>

    <div>
      <label for="card" class="purptext">Card Number</label> 
      <input id="card" type="confirmpassword" required name="card" name="card">
    </div>

    <div>
    <legend class="purptext giga">Expiry</legend>
    <label for="subject">Month</label>
    <select id="subject" name="_subject">
     <option></option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
      </select>

       <div>
        <label for="subject-2">Year</label>
        <select id="subject-2" name="_subject">
          <option></option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
        </select>
      </div>


  </fieldset>

  <div>
    <button class="startbutton" type="submit">Sign Up</button>
  </div>

</form>
</main>
</body>
</html>
